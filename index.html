<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <title>sign in</title>
</head>
<body>

    <div class="container">
        <div class="left-img">
            <img src="./assets/Img/tumblr-img.png" alt="por do sol de uma praia editada com as cores azul, roxo e laranja">
        </div>
        <div class="right-login">
            <header>
                <h1>Crie uma conta</h1>
            </header>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usuÃ¡rio</label>
                    <input type="text" id="username" placeholder="Digite o nome da sua conta" />
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite seu email" />
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha"/>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="password-confirm">Confirme a senha</label>
                    <input type="password" id="password-confirm" placeholder="Confirme sua senha"/>
                    <small>Mensagem de erro</small>
                </div>
                
                <div class="buttons">
                    <button type="submit" id="submit">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
